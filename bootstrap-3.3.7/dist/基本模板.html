<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">    <!-- 让bootstrap支持IE的  这一项 -->
	<meta name="viewport" content="width=device-width,initial-scale=1"> <!-- 获取当前设备物理宽度 根据物理宽度设置网页宽度 并且不设置缩放 -->
	<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
	<title>Bootstrap 101 Template</title>

	<!-- Bootsrap -->
	<link rel="stylesheet" href="css/bootstrap.min.css">  <!-- 引入bootstrap的CSS样式表 -->
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
	<!-- 因为bootstrap不支持ie9以下的   如果IE9以下的需要加上上面的两行script代码 第一行让IE支持H5的标签  第二行让IE支持媒体查询 -->
</head>
<body>
	<h1>你好！</h1>

	 <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->   <!--必须先引入Jquery-->
	 <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
	 <!-- Include all compiled plugins (below), or include individual files as needed -->
	 <!--后引入bootstrap文件-->
	 <script src="js/bootstrap.min.js"></script>
</body>
</html>
<!-- 由于bootstrap版本问题 所以显示有问题 -->
